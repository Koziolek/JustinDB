justin {
  node-id = 0
  ring {
    members-count = 3
    partitions = 21
  }
  replication {
    N = 3
  }
  storage-type = justin.db.storage.InMemStorage
  http {
    interface = 0.0.0.0
    port = 9000
  }
  netty-tcp-hostname = localhost
  netty-tcp-port = 2551
  cluster-seed-nodes = ["akka.tcp://justin-db-cluster-system@localhost:2551", "akka.tcp://justin-db-cluster-system@localhost:2552"]
}
